<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"><!--Convertir la plantilla en thymeLeaf-->

<head th:include="usuario/template_user.html::head"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:include="usuario/template_user.html::headerUser"></div>
	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section>

	</section><!-- End Hero Section -->

	<main id="main">
		<!-- Page Content -->
		<div class="container">



			<!-- Page Content -->
			<div class="container">

				<div class="card mb-3">
					<div class="row no-gutters">
						<div class="col-md-4">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h2>Ingresar</h2>

							</div>
						</div>
					</div>
				</div>


				<form th:action="@{/usuario/acceder}" method="post">
					<div class="form-group">
						<label for="email"> Email: </label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email"
							required autocomplete="off">

					</div>

					<div class="form-group">
						<label for="pwd"> Contraseña:</label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Ingrese su contraseña" required>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span>
								Ingresar</button>
						</div>
					</div>
				</form>
				<a th:href="@{/usuario/registro}" class="card-link">Si aún no tiene cuenta aqui puede registrarse</a>
			</div>
			<!-- /.container -->

		</div>
		<!-- /.container -->
	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:include="usuario/template_user.html::footer"></div>
	<!-- End Footer -->

	<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:include="usuario/template_user.html::jsFiles"></div>

</body>

</html>
