<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"><!--Convertir la plantilla en thymeLeaf-->

<head th:include="administrador/template_admin.html::head"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:include="administrador/template_admin.html::header"></div>
	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section>

	</section><!-- End Hero Section -->

	<main id="main">

		<!-- ======= Book A Table Section ======= -->
		<section id="book-a-table" class="book-a-table">
			<div class="container" data-aos="fade-up">

				<div class="section-header">
					<h2>Proyecto Spring eCommerce</h2>
					<p>Editar Productos</p>
				</div>

				<!-- Page Content -->
				<div class="container">
					<!-- Page Heading/Breadcrumbs -->
					<h1 class="mt-4 mb-3">
						Spring eCommerce <small>Productos</small>
					</h1>

					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
						<li class="breadcrumb-item active">Actualizar Producto</li>
					</ol>

					<h2>Actualizar Producto</h2>
					<form class="form-horizontal" th:action="@{/productos/update}" method="post"
						enctype="multipart/form-data">
						<input type="hidden" name="id" th:value="${producto.id}">

						<div class="form-group">
							<label class="control-label col-sm-2" for="nombre">Nombre:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="Ingrese el nombre del producto" required autocomplete="off"
									th:value="${producto.nombre}">
								<div id="prueba"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="descripcion" name="descripcion"
									placeholder="Ingrese la descripcion del producto" required autocomplete="off"
									th:text="${producto.descripcion}"> </textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="cantidad" name="cantidad"
									placeholder="Ingrese la cantidad del producto" th:value="${producto.cantidad}"
									required autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="precio">Precio:</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" step="any" id="precio" name="precio"
									placeholder="Ingrese el precio del producto" th:value="${producto.precio}" required
									autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="img">Imagen:</label>
							<div class="col-sm-10">
								<input type="file" class="form-control-file" id="img" name="img">
							</div>
						</div>

						<div class="row">
							<div class="col-sm-2">
								<button type="submit" class="btn btn-success"> Guardar</button>
								<button type="cancel" class="btn btn-danger" th:onclick="@{/productos}">Cancelar</button>
							</div>
						</div>

					</form>

				</div>
				<!-- /.container -->

			</div>
		</section><!-- End Book A Table Section -->



	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:include="administrador/template_admin.html::footer"></div>
	<!-- End Footer -->

	<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:include="administrador/template_admin.html::jsFiles"></div>

</body>

</html>
