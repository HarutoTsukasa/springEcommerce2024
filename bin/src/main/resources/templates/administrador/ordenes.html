<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"><!--Convertir la plantilla en thymeLeaf-->

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section>

	</section><!-- End Hero Section -->

	<main id="main">
		<!-- Page Content -->
		<div class="container">


			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3">
				Spring eCommerce <small>Ordenes</small>
			</h1>

			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
				<li class="breadcrumb-item active">Ordenes</li>
			</ol>

			<!-- Blog Post -->
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-12">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">No. de Orden</th>
										<th scope="col">Fecha</th>
										<th scope="col">Valor</th>
										<th scope="col">Acci√≥n</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="orden:${ordenes}">
										<td th:text="${orden.numero}"></td>
										<td th:text="${orden.fechaCreacion}"></td>
										<td th:text="${orden.total}"></td>
										<td><a th:href="@{/administrador/detalle/{id} (id=${orden.id}) }"
												class="btn btn-success">Ver
												Detalle</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:insert="~{administrador/template_admin.html::footer}"></div>
	<!-- End Footer -->

	<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:insert="~{administrador/template_admin.html::jsFiles}"></div>

</body>

</html>
