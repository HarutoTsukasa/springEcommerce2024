<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"><!--Convertir la plantilla en thymeLeaf-->

<head th:insert="~{usuario/template_user.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{usuario/template_user.html::header}"></div>
	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section>

	</section><!-- End Hero Section -->

	<main id="main">

		<!-- Page Content -->
		<div class="container">
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3">
				Spring eCommerce <small>Resumen de la orden</small>
			</h1>

			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item active">Orden</li>
			</ol>

			<!-- Blog Post -->
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-9">
							<div class="card-body">
								<h5 class="card-title">
									DATOS ORDEN
								</h5>
								<p></p>
								<h6 th:text=" 'Nombre: '+ ${usuario.nombre}"> </h6>
								<h6 th:text="'Correo: '+  ${usuario.email}"></h6>
								<h6 th:text="'DirecciÃ³n: '+ ${usuario.direccion}"></h6>
								<p></p>
								<h5 class="card-title">
									PRODUCTOS
								</h5>
								<div class="alert alert-light" role="alert">
									<table class="table">
										<thead>
											<tr>
												<th scope="col">Producto</th>
												<th scope="col">Precio</th>
												<th scope="col">Cantidad</th>
												<th scope="col">Total</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="dtorden:${cart}">
												<td th:text="${dtorden.nombre}"></td>
												<td th:text="${dtorden.precio}"></td>
												<td th:text="${dtorden.cantidad}"></td>
												<td th:text="${dtorden.total}"></td>

											</tr>
										</tbody>
									</table>
								</div>

							</div>
						</div>


						<div class="col-lg-3">
							<h2 class="card-title">Resumen Orden</h2>

							<ul class="list-group">
								<li class="list-group-item">
									<h5 th:text=" 'Total: '+ ${orden.total} "> </h5>
								</li>
								<a th:href="@{saveOrder}" class="btn btn-dark">Generar</a>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->


	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:insert="~{usuario/template_user.html::footer}"></div>
	<!-- End Footer -->

	<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:insert="~{usuario/template_user.html::jsFiles}"></div>

</body>

</html>
