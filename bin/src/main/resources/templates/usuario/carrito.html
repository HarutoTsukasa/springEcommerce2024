<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"><!--Convertir la plantilla en thymeLeaf-->

<head th:insert="~{usuario/template_user.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{usuario/template_user.html::header}" th:if="${sesion == null}"></div>

	<div th:insert="~{usuario/template_user.html::usuarioCabecera}" th:unless="${sesion == null}"></div>
	<!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section>

	</section><!-- End Hero Section -->

	<main id="main">
		<!-- Page Content -->
		<div class="container">
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3">
				Spring eCommerce <small>Carrito</small>
			</h1>

			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item active">Carrito</li>
			</ol>

			<!-- Blog Post -->
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-9">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Producto</th>
										<th scope="col">Precio</th>
										<th scope="col">Cantidad</th>
										<th scope="col">Total</th>
										<th scope="col">Acci√≥n</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="dorden:${cart}">
										<td th:text="${dorden.nombre}"></td>
										<td th:text="${dorden.precio}"></td>
										<td th:text="${dorden.cantidad}"></td>
										<td th:text="${dorden.total}"></td>
										<td><a th:href="@{/delete/cart/{id}   (id=${dorden.producto.id}) }"
												class="btn btn-danger">Quitar</a></td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="col-lg-3">
							<h2 class="card-title">SUBTOTAL</h2>

							<ul class="list-group">
								<li class="list-group-item">
									<h5 th:text="${orden.total}"></h5>
								</li>
								<a th:href="@{/order}" class="btn btn-dark">Ver Orden</a>
							</ul>
						</div>


					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:insert="~{usuario/template_user.html::footer}"></div>
	<!-- End Footer -->

	<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:insert="~{usuario/template_user.html::jsFiles}"></div>

</body>

</html>
